<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/assets/Gambar/logosendy.jpg" type="image/x-icon">
    <style>
       body {
        background-image: url(img/intro-carousel/2.jpg);
      background-size: cover;
      background-attachment: fixed;
        }
        .container {
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.288); 
          border: 2px solid rgba(0, 0, 0, 0.2); 
          padding: 20px;
          border-radius: 10px;
          max-width: 500px; 
          margin: 0 auto; 
        }
       
        @media (max-width: 768px) {
          .container {
            width: 90%; 
          }
        }
      </style>
  </head>
  <body>
    <section class="my-5">
        <div class="container" style="margin-top: 150px;">
          <div class="mx-auto" style="max-width: 500px;">
            <div class="card-body">
              <h1 class="card-title mb-3" style="text-align: center; color: #0c2e8a;">CREATE <span style="color: #50d8af;">PASSWORD</span></h1>
              <form>
                <div class="mb-3">
                  <label for="address" class="form-label">Password</label>
                  <input type="text" class="form-control" id="address1">
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Ulangi Password</label>
                  <input type="text" class="form-control" id="address2">
                </div>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-dark" id="daftarBtn">Create</button>
                    <a href="index.html" type="button" class="btn btn-success m-3" id="loginBtn">Home</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      
      <script>
        // Function to show an alert, clear the form, and add a loading animation
        document.getElementById("daftarBtn").addEventListener("click", function() {
          // Get the values from the "address" fields
          var address1 = document.getElementById("address1").value;
          var address2 = document.getElementById("address2").value;
          
          if (address1 !== "" && address2 !== "" && address1 === address2) {
            // Show a success alert
            alert("Registration successful. Addresses are saved.");
            
            // Clear the form fields
            document.getElementById("address1").value = "";
            document.getElementById("address2").value = "";
          } else if (address1 !== address2) {
            // Show an error alert if the addresses do not match
            alert("Addresses do not match. Please make sure they are the same.");
          } else {
            // Show an error alert if the fields are not filled
            alert("Please fill in both address fields.");
          }
        });
      </script>
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
